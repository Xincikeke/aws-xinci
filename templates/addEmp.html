        <!--end nav--></br>
        <div align='center' class='layout'>
            <h1>Add New Employee</h1>
            <form action='/addEmp' autocomplete="on" method='POST' enctype="multipart/form-data">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                </br></br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                </br></br>
                <label for="country">Primary Skills</label>
                <input type="text" id="pri_skill" name="pri_skill" placeholder="Primary Skill" required>
                </br></br>
                <label for="country">Email Address</label>
                <input type="text" id="email" name="emailAdd" placeholder="Email Address">
                </br></br>
                 <label for="country">Contact Number</label>
                <input type="text" id="contactNum" name="contactNum" placeholder="Contact Number" required>
                </br></br>
                <label for="country">Home Address</label>
                <input type="text" id="homeAdd" name="homeAdd" placeholder="Home Address" required>
                </br></br>
                <label for="country">Hiring Date</label>
                <input type="date" id="hiringDate" name="hiringDate" placeholder="Hiring Date" required>
                <label for="country">Payroll ID</label>
                <input type="number" id="payrollID" name="payrollID" required>
                <label for="country">Attendance ID</label>
                <input type="number" id="attdID" name="attdID" required>
                <input type=file name="emp_image_file" style="height:25px;font-size:14pt;"> <br><br>
                
                <input type="submit" value="Add">
            </form>
        </div>
